name: Generate Snake

on:
  schedule: # her gün gece 00:00'da çalışır
    - cron: "0 0 * * *"
  workflow_dispatch: # elle çalıştırma
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: erhanyavuzuyar
          outputs: |
            dist/snake.svg
            dist/snake.gif

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
